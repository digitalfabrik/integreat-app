version: 2.1

orbs:
  slack: circleci/slack@3.4.2

parameters:
  api_triggered:
    type: boolean
    description: Whether the pipeline was triggered through the CircleCi API (https://circleci.com/docs/api/v2/?shell#trigger-a-new-pipeline).
    default: false
  production:
    type: boolean
    description: Whether to deploy to production (integreat.app) or not (webnext.integreat-app.de).
    default: false

workflows:
  version: 2
  commit:
    unless: << pipeline.parameters.api_triggered >>
    jobs:
      - build:
          production: false

  api-triggered:
    when: << pipeline.parameters.api_triggered >>
    jobs:
      - build:
          production: << pipeline.parameters.production >>
      - deliver:
          production: << pipeline.parameters.production >>
          requires:
            - build
            - bump_version
      - bump_version # TODO requirements

  bi-weekly-production-release:
    triggers:
      - schedule:
          cron: "0 5 16,21,27 * *" # FIXME "0 5 1,15,28 * *"
          filters:
            branches:
              only:
                - develop
    jobs:
      - build:
          production: true
      - deliver:
          type: approval
          production: true
          requires:
            - build
            - bump_version
      - bump_version

jobs:
  build:
    parameters:
      production:
        description: Whether to build for production.
        type: boolean
    docker:
      - image: circleci/node:12.16.3
    environment:
      TOTAL_CPUS: 2 # For resource_class medium
    shell: /bin/bash -eo pipefail
    steps:
      - run:
          name: "Show current CPU count"
          command: |
            echo "CPU count is ${TOTAL_CPUS}"
      - add_ssh_keys: # Install
          fingerprints:
            - "9a:0f:b1:f0:97:c8:db:3f:be:87:a4:9b:09:7f:d3:af"
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - 2-yarn-{{ arch }}-{{ checksum "yarn.lock" }}
            - 2-yarn-{{ arch }}-
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: 2-yarn-{{ arch }}-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
            - node_modules
      - run:
          name: Check linting
          command: yarn run lint
      - run:
          name: Check flow
          command: yarn run flow:check-now --max-workers $TOTAL_CPUS
#      - run:
#          name: Unit tests
#          command: yarn run test --ci --maxWorkers $TOTAL_CPUS
      - run:
          name: debug
          command: echo <<parameters.production >>
      - when:
          condition: << parameters.production >>
          steps:
            - run:
                name: Production Build
                command: yarn run build
      - unless:
          condition: << parameters.production >>
          steps:
            - run:
                name: Debug Build
                command: yarn run build:debug
      - store_artifacts:
          path: dist/
      - persist_to_workspace:
          root: dist
          paths:
            - dist/*
      - run:
          name: Echo success
          command: echo success

  deliver:
    parameters:
      production:
        description: Whether to release to production.
        type: boolean
    docker:
      - image: circleci/node:12.16.3
    resource_class: small
    shell: /bin/bash -eo pipefail
    environment:
      TOTAL_CPUS: 1 # For resource_class small
    steps:
      - run:
          name: "Show current CPU count"
          command: |
            echo "CPU count is ${TOTAL_CPUS}"
      - checkout
      - attach_workspace:
          at: dist
#      - when: # TODO
#          condition: << parameters.production >>
#          steps:
#            - run:
#                name: Production release
#                command: tools/deploy/sftp-deploy.sh /integreat.app
#            - slack/notify:
#                message: Integreat {version_name} has been released successfully to integreat.app!
#                webhook: $SLACK_URL
#      - unless: # TODO
#        condition: << parameters.production >>
#        name: Debug release
#        command: tools/deploy/sftp-deploy.sh /webnext.integreat-app.de

  bump_version:
    docker:
      - image: circleci/ruby:2.6.2
    resource_class: small
    steps:
      - checkout
      - run:
          name: Bump version
          command: ruby


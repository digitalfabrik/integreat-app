triggers:
  - schedule:
      cron: "0 5 8,22 * *" # For sanity checks for this syntax: https://crontab.guru/
      filters:
        branches:
          only:
            - main
jobs:
  - bump_version:
      context:
        - slack-app
        - deliverino
        - jira
      delivery: development
  - check_native:
      context:
        - slack-app

  - build_android:
      context:
        - slack-app
        - tuerantuer-google-play
        - tuerantuer-android
      build_for_delivery: true
      requires:
        - bump_version
  - e2e_android:
      context:
        - slack-app
        - browserstack
      requires:
        - build_android
  - deliver_android:
      context:
        - slack-app
        - sentry
        - browserstack
        - tuerantuer-google-play
        - tuerantuer-android
      production_delivery: false
      requires:
        - check_native
        - e2e_android
  - notify_android:
      context:
        - slack-app
        - deliverino
      production_delivery: false
      requires:
        - deliver_android

  - build_ios:
      context:
        - slack-app
        - tuerantuer-apple
        - tuerantuer-ios
      build_for_delivery: true
      requires:
        - bump_version
  - e2e_ios:
      context:
        - slack-app
        - browserstack
      requires:
        - build_ios
  - deliver_ios:
      context:
        - slack-app
        - sentry
        - browserstack
        - tuerantuer-apple
        - tuerantuer-ios
      production_delivery: false
      requires:
        - check_native
        - e2e_ios
  - notify_ios:
      context:
        - slack-app
        - deliverino
      production_delivery: false
      requires:
        - deliver_ios

unless: << pipeline.parameters.api_triggered >>
jobs:
  - bump_version:
      context:
        - slack-app
      delivery: none

  - check_web:
      build_config_name: integreat-test-cms
      context:
        - slack-app
  - build_web:
      name: build_ig_test_cms_web
      build_config_name: integreat-test-cms
      context:
        - slack-app
  - deliver_web:
      filters:
        branches:
          only:
            - main
      context:
        - slack-app
      production_delivery: false
      requires:
        - check_web
        - build_ig_test_cms_web

  - check_native:
      context:
        - slack-app

  - build_android:
      name: build_e2e_android
      build_config_name: integreat-e2e
      context:
        - slack-app
        - tuerantuer-google-play
        - tuerantuer-android
      requires:
        - bump_version
  - e2e_android:
      context:
        - slack-app
        - browserstack
      requires:
        - build_e2e_android

  - build_ios:
      name: build_e2e_ios
      build_config_name: integreat-e2e
      context:
        - slack-app
        - tuerantuer-apple
        - tuerantuer-ios
      requires:
        - bump_version
  - e2e_ios:
      context:
        - slack-app
        - browserstack
      requires:
        - build_e2e_ios

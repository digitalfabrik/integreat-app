unless: << pipeline.parameters.api_triggered >>
jobs:
  - bump_version:
      context:
        - slack-app
      delivery: none

  - check_web:
      context:
        - slack-app
      requires:
        - bump_version
  - deliver_web:
      filters:
        branches:
          only:
            - main
      context:
        - slack-app
      production_delivery: false
      requires:
        - check_web

  - check_native:
      context:
        - slack-app
      requires:
        - bump_version

  - build_android:
      context:
        - slack-app
        - tuerantuer-google-play
        - tuerantuer-android
      build_for_delivery: false
      requires:
        - bump_version
  - e2e_android:
      context:
        - slack-app
        - browserstack
      requires:
        - build_android

  - build_ios:
      context:
        - slack-app
        - tuerantuer-apple
        - tuerantuer-ios
      build_for_delivery: false
      requires:
        - bump_version
  - e2e_ios:
      context:
        - slack-app
        - browserstack
      requires:
        - build_ios

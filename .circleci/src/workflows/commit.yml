unless: << pipeline.parameters.api_triggered >>
jobs:
  - build_web
  - deliver_web:
      filters:
        branches:
          only:
            - main
      production_delivery: false
      requires:
        - build_web

  - check_native
  - build_android:
      build_for_delivery: false
      requires:
        - check_native
  - e2e_android:
      requires:
        - build_android
  - build_ios:
      build_for_delivery: false
      requires:
        - check_native
  - e2e_ios:
      requires:
        - build_ios

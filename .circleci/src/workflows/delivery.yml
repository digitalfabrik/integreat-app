when:
  and:
    - << pipeline.parameters.api_triggered >>
    - equal: [<< pipeline.parameters.workflow_type >>, delivery]
jobs:
  - bump_version:
      prepare_delivery: true
      context:
        - mattermost
        - deliverino
  - check:
      context:
        - mattermost

  - e2e_web:
      context:
        - mattermost
      requires:
        - bump_version
  - build_web:
      matrix:
        parameters:
          build_config_name: [integreat, malte, aschaffenburg, obdach]
      context:
        - mattermost
      requires:
        - bump_version
  - deliver_web:
      delivery: beta
      context:
        - mattermost
        - sentry
      requires:
        - check
        - e2e_web
        - build_web

  - build_android:
      matrix:
        parameters:
          build_config_name: [integreat-e2e, integreat, malte, aschaffenburg]
      context:
        - mattermost
        - credentials-repo
        - credentials-integreat
      requires:
        - bump_version
  - e2e_android:
      context:
        - mattermost
        - browserstack
      requires:
        - build_android-integreat-e2e
  - deliver_android:
      production_delivery: false
      matrix:
        parameters:
          build_config_name: [integreat, malte, aschaffenburg]
      context:
        - mattermost
        - tuerantuer-google-play
        - sentry
      requires:
        - check
        - e2e_android
        - build_android-<< matrix.build_config_name >>

  - build_ios:
      matrix:
        parameters:
          build_config_name: [integreat-e2e, integreat, malte, aschaffenburg]
      context:
        - mattermost
        - tuerantuer-apple
        - fastlane-match
      requires:
        - bump_version
  - e2e_ios:
      context:
        - mattermost
        - browserstack
      requires:
        - build_ios-integreat-e2e
  - deliver_ios:
      production_delivery: false
      matrix:
        parameters:
          build_config_name: [integreat, malte, aschaffenburg]
      context:
        - mattermost
        - tuerantuer-apple
        - sentry
      requires:
        - check
        - e2e_ios
        - build_ios-<< matrix.build_config_name >>

  - notify_release:
      production_delivery: false
      context:
        - mattermost
        - deliverino
      requires:
        - deliver_android
        - deliver_ios
        - deliver_web

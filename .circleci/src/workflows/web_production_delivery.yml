when:
  and:
    - << pipeline.parameters.api_triggered >>
    - equal: [<< pipeline.parameters.workflow_type >>, web_production_delivery]
jobs:
  - bump_version:
      prepare_delivery: true
      platform: web
      context:
        - mattermost
        - deliverino
  - check:
      context:
        - mattermost
  - e2e_web:
      context:
        - mattermost
      requires:
        - bump_version
  - build_web:
      matrix:
        parameters:
          build_config_name: [integreat, malte, aschaffenburg, obdach]
      context:
        - mattermost
      requires:
        - bump_version
  - deliver_web:
      delivery: production
      context:
        - mattermost
        - sentry
      requires:
        - check
        - e2e_web
        - build_web
  - notify_release:
      production_delivery: true
      platform: web
      context:
        - mattermost
        - deliverino
      requires:
        - deliver_web

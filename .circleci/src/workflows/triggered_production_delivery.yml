when:
  and:
    - << pipeline.parameters.api_triggered >>
    - << pipeline.parameters.production_delivery >>
jobs:
  - bump_version:
      context:
        - slack-app
        - deliverino
        - jira
      delivery: production

  - check_web:
      context:
        - slack-app
  - build_web:
      name: build_integreat_web
      build_config_name: integreat
      context:
        - slack-app
  - build_web:
      name: build_malte_web
      build_config_name: malte
      context:
        - slack-app
  - deliver_web:
      context:
        - slack-app
      production_delivery: true
      requires:
        - check_web
        - build_integreat_web
        - build_malte_web
  - notify_web:
      context:
        - slack-app
        - deliverino
      requires:
        - bump_version
        - deliver_web

  - check_native:
      context:
        - slack-app

  - build_android:
      name: build_e2e_android
      build_config_name: integreat-e2e
      context:
        - slack-app
        - tuerantuer-google-play
        - tuerantuer-android
      requires:
        - bump_version
  - e2e_android:
      context:
        - slack-app
        - browserstack
      requires:
        - build_e2e_android

  - build_android:
      name: build_integreat_android
      build_config_name: integreat
      context:
        - slack-app
        - tuerantuer-google-play
        - tuerantuer-android
      requires:
        - bump_version
  - deliver_android:
      name: deliver_integreat_android
      build_config_name: integreat
      context:
        - slack-app
        - sentry
        - browserstack
        - tuerantuer-google-play
        - tuerantuer-android
      production_delivery: true
      requires:
        - check_native
        - e2e_android
        - build_integreat_android


when:
  and:
    - << pipeline.parameters.api_triggered >>
    - << pipeline.parameters.production_delivery >>
jobs:
  - bump_version:
      context:
        - slack-app
        - deliverino
        - jira
      delivery: production

  - build_web:
      context:
        - slack-app
      requires:
        - bump_version
  - deliver_web:
      context:
        - slack-app
      production_delivery: true
      requires:
        - build_web
  - notify_web:
      context:
        - slack-app
        - deliverino
      requires:
        - deliver_web

  - check_native:
      context:
        - slack-app

  - build_android:
      context:
        - slack-app
        - tuerantuer-google-play
        - tuerantuer-android
      build_for_delivery: true
      requires:
        - bump_version
  - e2e_android:
      context:
        - slack-app
        - browserstack
      requires:
        - build_android
  - deliver_android:
      context:
        - slack-app
        - sentry
        - browserstack
        - tuerantuer-google-play
        - tuerantuer-android
      production_delivery: true
      requires:
        - check_native
        - e2e_android
  - notify_android:
      context:
        - slack-app
        - deliverino
      production_delivery: true
      requires:
        - deliver_android

  - build_ios:
      context:
        - slack-app
        - tuerantuer-apple
        - tuerantuer-ios
      build_for_delivery: true
      requires:
        - bump_version
  - e2e_ios:
      context:
        - slack-app
        - browserstack
      requires:
        - build_ios
  - deliver_ios:
      context:
        - slack-app
        - sentry
        - browserstack
        - tuerantuer-apple
        - tuerantuer-ios
      production_delivery: true
      requires:
        - check_native
        - e2e_ios
  - notify_ios:
      context:
        - slack-app
        - deliverino
      production_delivery: true
      requires:
        - deliver_ios

  - move_release_notes:
      context:
        - slack-app
        - deliverino
      requires:
        - notify_web
        - notify_android
        - notify_ios

when:
  and:
    - << pipeline.parameters.api_triggered >>
    - equal: [<< pipeline.parameters.workflow_type >>, native_promotion]
jobs:
  - promote_android:
      matrix:
        parameters:
          build_config_name: [integreat, malte, aschaffenburg]
      context:
        - tuerantuer-google-play
        - deliverino
  - promote_ios:
      matrix:
        parameters:
          build_config_name: [integreat, malte, aschaffenburg]
      context:
        - tuerantuer-apple
        - deliverino
  - notify_promotion:
      platform: native
      context:
        - deliverino
      requires:
        - promote_android
        - promote_ios

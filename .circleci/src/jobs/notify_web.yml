parameters:
  production_delivery:
    description: Whether builds are delivered to the production store. If set to true, jira and github releases are created.
    type: boolean
docker:
  - image: circleci/node:12.16.3
resource_class: small
context:
  - slack-app
  - deliverino
steps:
  - checkout
  - attach_workspace:
      at: .
  - restore_environment_variables
  - restore_yarn_cache
  - run:
      name: Create github release
      command: tools/github-release create Web ${NEW_VERSION_NAME} ${NEW_VERSION_NAME} --deliverino-private-key ${DELIVERINO_PRIVATE_KEY} --owner ${CIRCLE_PROJECT_USERNAME} --repo ${CIRCLE_PROJECT_REPONAME} --release-notes "$(tools/parse-release-notes parse --web --language en)"<<^ parameters.production_delivery >> --development-release<</ parameters.production_delivery >>
  - slack/notify:
      message: WebApp version ${NEW_VERSION_NAME} was delivered successfully to integreat.app and malteapp.de!
      webhook: ${SLACK_URL}
  - notify_failed

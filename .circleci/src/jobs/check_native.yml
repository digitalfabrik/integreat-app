# Run checks and tests for native.
docker:
  - image: circleci/node:12.16.3
resource_class: small
environment:
  TOTAL_CPUS: 1 # For resource_class small
shell: /bin/bash -eo pipefail
steps:
  - skip_job
  - checkout
  - check_config
  - restore_yarn_cache
  - run:
      name: Linting check
      command: yarn workspace native lint --format junit -o reports/junit-lint.xml
  - store_test_results:
      path: native/reports
  - run:
      name: Flow-type check
      command: yarn workspace native flow:check-now --max-workers ${TOTAL_CPUS}
  - run:
      name: Unit Tests with Coverage
      command: yarn workspace native test:ci --maxWorkers ${TOTAL_CPUS}
      environment:
        JEST_JUNIT_OUTPUT: "reports/junit-test.xml"
  - store_test_results:
      path: native/reports
  - store_artifacts:
      path: native/coverage
      destination: native-coverage
  - notify_failed

docker:
  - image: circleci/android:api-29-node
resource_class: medium
environment:
  TOTAL_CPUS: 2 # For resource_class medium, used in metro.config.ci.js.
  FASTLANE_SKIP_UPDATE_CHECK: true
shell: /bin/bash -eo pipefail
steps:
  - add_ssh_keys: # Needed for credentials repo
      fingerprints:
        - "61:d8:94:00:53:5f:3b:19:fd:88:6b:fa:cd:ca:df:5d"
  - checkout
  - attach_workspace:
      at: .
  - restore_environment_variables
  - restore_cache:
      keys:
        - 2-gems-{{ arch }}-{{ checksum "native/android/Gemfile.lock" }}
        - 2-gems-{{ arch }}-
  - run:
      command: bundle config set path 'vendor/bundle'
      working_directory: native/android
  - run:
      command: bundle check || bundle install
      working_directory: native/android
  - save_cache:
      key: 2-gems-{{ arch }}-{{ checksum "native/android/Gemfile.lock" }}
      paths:
        - native/android/vendor/bundle
  - restore_yarn_cache
  - run:
      name: "[FL] Prepare Android Keystore"
      command: bundle exec fastlane keystore
      working_directory: native/android
  - restore_cache:
      keys:
        - 1-gradle-{{ checksum "native/android/build.gradle" }}-{{ checksum "native/android/app/build.gradle" }}-{{ checksum "native/android/settings.gradle" }}
        - 1-gradle-
  - run:
      name: "[FL] Download Dependencies"
      command: bundle exec fastlane dependencies
      working_directory: native/android
  - save_cache:
      paths:
        - ~/.gradle
      key: 1-gradle-{{ checksum "native/android/build.gradle" }}-{{ checksum "native/android/app/build.gradle" }}-{{ checksum "native/android/settings.gradle" }}
  - run:
      name: "[FL] integreat build"
      command: ./gradlew clean && bundle exec fastlane build version_name:${NEW_VERSION_NAME} version_code:${NEW_VERSION_CODE} build_config_name:integreat
      working_directory: native/android
  - run:
      name: Rename apk
      command: mv app/build/outputs/apk/release/app-release.apk integreat.apk
      working_directory: native/android
  - run:
      name: Rename sourcemap
      command: mv app/build/generated/sourcemaps/react/release/index.android.bundle.map integreat.android.bundle.map
      working_directory: native/android
  - run:
      name: "[FL] malte build"
      command: ./gradlew clean && bundle exec fastlane build version_name:${NEW_VERSION_NAME} version_code:${NEW_VERSION_CODE} build_config_name:malte
      working_directory: native/android
  - run:
      name: Rename apk
      command: mv app/build/outputs/apk/release/app-release.apk malte.apk
      working_directory: native/android
  - run:
      name: Rename sourcemap
      command: mv app/build/generated/sourcemaps/react/release/index.android.bundle.map malte.android.bundle.map
      working_directory: native/android
  - store_artifacts:
      path: native/android/integreat.apk
  - store_artifacts:
      path: native/android/malte.apk
  - persist_to_workspace:
      root: native/android
      paths:
        - integreat.apk
        - integreat.android.bundle.map
        - malte.apk
        - malte.android.bundle.map
  - notify_failed

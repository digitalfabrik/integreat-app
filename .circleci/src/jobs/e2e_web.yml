docker:
  - image: cimg/node:22.21.1-browsers
  - image: selenium/standalone-chrome
resource_class: medium
shell: /bin/bash -eo pipefail
steps:
  - checkout
  - prepare_workspace
  - restore_yarn_cache
  - run:
      name: 'Start WebApp'
      command: yarn workspace web start:integreat-e2e
      background: true
  - run:
      name: 'Web E2E Tests'
      command: yarn workspace e2e test:web
  - notify

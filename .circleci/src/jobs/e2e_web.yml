docker:
  - image: circleci/node:14.9.0
  - image: selenium/hub
    name: hub
  - image: selenium/node-firefox
    environment:
      HUB_PORT_4444_TCP_ADDR: hub
      HUB_PORT_4444_TCP_PORT: 4444
resource_class: small
shell: /bin/bash -eo pipefail
environment:
  IS_CI: true
steps:
  - skip_job
  - checkout
  - prepare_workspace
  - restore_yarn_cache
  - run:
      name: "Web E2E Tests"
      command: yarn workspace e2e test:web
  - notify

parameters:
  build_for_delivery:
    description: Whether builds are delivered to the store. If true, integreat and malte builds are created.
    type: boolean
macos:
  xcode: 11.5.0
environment:
  FL_OUTPUT_DIR: output
  FASTLANE_SKIP_UPDATE_CHECK: true
  TOTAL_CPUS: 4 # For mac with resource_class medium, used in metro.config.ci.js.
shell: /bin/bash --login -o pipefail
steps:
  - add_ssh_keys:
      fingerprints:
        - "9a:0f:b1:f0:97:c8:db:3f:be:87:a4:9b:09:7f:d3:af"
  - checkout
  - attach_workspace:
      at: .
  - restore_environment_variables
  - restore_cache:
      keys:
        - 2-gems-{{ arch }}-{{ checksum "ios/Gemfile.lock" }}
        - 2-gems-{{ arch }}-
  - run:
      command: bundle check || bundle install --path vendor/bundle
      working_directory: ios
  - save_cache:
      key: 2-gems-{{ arch }}-{{ checksum "ios/Gemfile.lock" }}
      paths:
        - ios/vendor/bundle
  - restore_cache:
      name: Restore Yarn Package Cache
      keys:
        - 5-yarn-{{ arch }}-{{ checksum "yarn.lock" }}
        - 5-yarn-{{ arch }}-
  - run:
      name: Install Dependencies
      command: yarn install --frozen-lockfile
  - save_cache:
      name: Save Yarn Package Cache
      key: 5-yarn-{{ arch }}-{{ checksum "yarn.lock" }}
      paths:
        - ~/Library/Caches/Yarn/
        - node_modules
  - restore_cache:
      name: Restore CocoaPods Cache
      keys:
        - 2-pods-{{ arch }}-{{ checksum "ios/Podfile.lock" }}
        - 2-pods-{{ arch }}-
  - run:
      name: "[CP] Install CocoaPods"
      command: bundle exec pod install --deployment
      working_directory: ios
  - save_cache:
      name: Save CocoaPods Cache
      key: 2-pods-{{ arch }}-{{ checksum "ios/Podfile.lock" }}
      paths:
        - ~/Library/Caches/CocoaPods/
  - when:
      condition: << parameters.build_for_delivery >>
      steps:
        - run:
            name: "[FL] integreat build"
            environment:
              BUILD_CONFIG_NAME: integreat
            command: bundle exec fastlane build version_name:${NEW_VERSION_NAME} version_code:${NEW_VERSION_CODE} scheme:${BUILD_CONFIG_NAME}
            working_directory: ios
        - run:
            name: Rename sourcemap
            command: mv ios/index.ios.bundle.map ios/output/integreat.ios.bundle.map
        - run:
            name: "[FL] malte build"
            environment:
              BUILD_CONFIG_NAME: malte
            command: bundle exec fastlane build version_name:${NEW_VERSION_NAME} version_code:${NEW_VERSION_CODE} scheme:${BUILD_CONFIG_NAME}
            working_directory: ios
        - run:
            name: Rename sourcemap
            command: mv ios/index.ios.bundle.map ios/output/malte.ios.bundle.map
  - run:
      name: "[FL] integreat-e2e build"
      environment:
        BUILD_CONFIG_NAME: integreat-e2e
      command: bundle exec fastlane build version_name:${NEW_VERSION_NAME} version_code:${NEW_VERSION_CODE} scheme:${BUILD_CONFIG_NAME}
      working_directory: ios
  - store_artifacts:
      path: ios/output/gym/
  - when:
      condition: << parameters.build_for_delivery >>
      steps:
        - persist_to_workspace:
            root: ios/output
            paths:
              - integreat.ios.bundle.map
              - malte.ios.bundle.map
  - persist_to_workspace:
      root: ios/output/gym/
      paths:
        - integreat.ipa
        - malte.ipa
        - integreat-e2e.ipa

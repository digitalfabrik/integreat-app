# Run checks and tests.
docker:
  - image: cimg/node:18.14.1
resource_class: small
environment:
  TOTAL_CPUS: 1 # For resource_class small
  TZ: 'Europe/Berlin' # Should be removed in IGAPP-39
  NODE_OPTIONS: '--max_old_space_size=2048'
shell: /bin/bash -eo pipefail
steps:
  - skip_job
  - checkout
  - restore_yarn_cache
  - check_config
  - run:
      name: Prettier
      command: yarn g:prettier:check
  - run:
      name: Lint
      command: yarn g:lint:ci
  - run:
      name: Stylelint
      command: yarn workspace web stylelint
  - run:
      name: TS check
      command: yarn workspaces foreach run ts:check
  - unit_test
  - notify

# Run checks and tests.
docker:
  - image: cimg/node:14.19.0
resource_class: small
environment:
  TOTAL_CPUS: 1 # For resource_class small
  TZ: 'Europe/Berlin' # Should be removed in IGAPP-39
shell: /bin/bash -eo pipefail
steps:
  - skip_job
  - checkout
  - run:
      name: Print yarn version
      command: yarn --version
  - run:
      name: Print node version
      command: node --version
  - restore_yarn_cache
  - restore_yarn_tools_cache
  - check_config
  - run:
      name: Prettier
      command: yarn prettier:check
  - run:
      name: Lint
      command: yarn lint
  - run:
      name: Stylelint
      command: yarn workspace web stylelint
  - run:
      name: TS check
      command: yarn workspaces run ts:check
  - unit_test:
      directory: api-client
  - unit_test:
      directory: native
  - unit_test:
      directory: translations
  - unit_test:
      directory: web
  - notify

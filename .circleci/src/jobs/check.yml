# Run checks and tests.
docker:
  - image: cimg/node:14.19.0
resource_class: small
environment:
  TOTAL_CPUS: 1 # For resource_class small
  TZ: 'Europe/Berlin' # Should be removed in IGAPP-39
shell: /bin/bash -eo pipefail
steps:
  - skip_job
  - checkout
  - check_config
  - restore_yarn_cache
  - run:
      name: Prettier
      command: yarn prettier:check
  - run:
      name: Lint
      command: yarn lint
  - run:
      name: Stylelint
      command: yarn workspace web stylelint
  - run:
      name: TS check
      command: yarn workspaces run ts:check
  - unit_test:
      directory: api-client
  # TODO IGAPP-1070: Use unit_test command again with coverage
  - run:
      name: Unit Tests with Coverage
      command: yarn workspace native run test --ci --maxWorkers ${TOTAL_CPUS}
  - store_test_results:
      path: native/reports/unit-test
  - unit_test:
      directory: translations
  - unit_test:
      directory: web
  - notify

# Run checks and tests.
docker:
  - image: cimg/node:20.12.1
resource_class: small
environment:
  TOTAL_CPUS: 1 # For resource_class small
  TZ: 'Europe/Berlin' # Should be removed in IGAPP-39
shell: /bin/bash -eo pipefail
steps:
  - checkout
  - skip_job
  - check_config
  - restore_yarn_cache
  - restore_yarn_tools_cache
  - run:
      name: Prettier
      command: yarn prettier:check
  - run:
      name: TS check
      command: yarn ts:check:ci
  - run:
      name: Lint
      command: yarn lint:ci
  - store_test_results:
      path: reports/lint
  - run:
      name: Stylelint
      command: yarn workspace native stylelint
  - run:
      name: Stylelint
      command: yarn workspace web stylelint
  - unit_test
  - notify

parameters:
  build_config_name:
    type: enum
    enum: [integreat, malte, integreat-test-cms]
    default: integreat
docker:
  - image: circleci/node:12.16.3
resource_class: small
environment:
  TOTAL_CPUS: 1 # For resource_class small
shell: /bin/bash -eo pipefail
steps:
  - checkout
  - restore_yarn_cache
  - run:
      name: Production << parameters.build_config_name >> build
      command: yarn workspace web build:<< parameters.build_config_name >> --env.commit_sha=${CIRCLE_SHA1}
  - run:
      name: Check build
      command: yarn workspace web check:build
  - store_artifacts:
      path: dist
  - persist_to_workspace:
      root: web
      paths:
        - dist
  - notify_failed

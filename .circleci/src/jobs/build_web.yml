parameters:
  build_config_name:
    type: enum
    enum: [integreat, malte, integreat-test-cms, aschaffenburg]
    default: integreat
docker:
  - image: circleci/node:14.9.0
resource_class: small
environment:
  TOTAL_CPUS: 1 # For resource_class small
shell: /bin/bash -eo pipefail
steps:
  - skip_job:
      build_config_name: << parameters.build_config_name >>
  - checkout
  - restore_yarn_cache
  - prepare_workspace
  - restore_environment_variables
  - run:
      name: << parameters.build_config_name >> build
      command: yarn workspace web-ts build:<< parameters.build_config_name >> --env.commit_sha=${CIRCLE_SHA1} --env.version_name=${NEW_VERSION_NAME}
  - store_artifacts:
      name: Store output of bundle analyzer
      path: web-ts/reports/bundle
  - run:
      name: Check build
      command: yarn workspace web-ts check:build
  - store_artifacts:
      path: web-ts/dist
  - persist_to_workspace:
      root: web-ts
      paths:
        - dist
  - notify
